<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pizzeria Mammamia</title>
</head>
<body>
<!-- Attributi: pizzalist(List<Pizza>) -->
<div class="container">
    <h1>Pizza List</h1>
    <hr>
    <div class="alert alert-info" th:if="${pizzalist.size() == 0}"> There aren't pizza here.</div>
    <table class="table" th:unless="${pizzalist.size() == 0}">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizzalist}" th:object="${pizza}">
            <td th:text="*{name}"></td>
            <td th:text="*{price} + â‚¬"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/pizza/show/{id}(id = ${pizza.id})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a class="btn btn-primary" th:href="@{/pizza/create}">Create Pizza</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
